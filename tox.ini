[tox]
envlist =
    py26-1.4,
    py26-1.5,
    py26-1.6,
    py27-1.4,
    py27-1.5,
    py27-1.6


[testenv]
deps = coverage
commands = coverage run --source=layers {toxinidir}/quicktest.py

[testenv:py26-1.4]
basepython = python2.6
deps =
    -r{toxinidir}/requirements.txt
    django>=1.4,<1.5

[testenv:py26-1.5]
basepython = python2.6
deps =
    -r{toxinidir}/requirements.txt
    django>=1.5,<1.6

## not supported (failing)
